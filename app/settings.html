<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Settings - FinVeda</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="../css/main.css"/>
</head>
<body class="bg-[#0f1e23] text-white font-[Manrope]">
<div data-include="./shared/app-header.html"></div>
<div class="flex h-screen w-full">
	<div data-include="./shared/app-nav.html"></div>
	<main class="flex-1 min-h-screen px-6 py-10">
	<div class="max-w-[1200px] mx-auto flex flex-col gap-8">
		<header>
			<h1 class="text-3xl font-extrabold">User Settings</h1>
			<p class="text-[#9bb3bb] mt-1">Manage preferences and notifications.</p>
		</header>
		<section class="grid grid-cols-1 md:grid-cols-2 gap-6">
			<div class="rounded-xl border border-[#27353a] bg-[#18282e] p-6">
				<h3 class="text-lg font-bold mb-3 flex items-center gap-2"><span class="material-symbols-outlined">person</span> Profile</h3>
				<div class="space-y-2 text-sm">
					<div class="flex justify-between"><span>Name</span><span class="font-bold">Alex Morgan</span></div>
					<div class="flex justify-between"><span>Email</span><span class="font-bold">alex@example.com</span></div>
				</div>
			</div>
			<div class="rounded-xl border border-[#27353a] bg-[#18282e] p-6">
				<h3 class="text-lg font-bold mb-3 flex items-center gap-2"><span class="material-symbols-outlined">notifications</span> Preferences</h3>
				<ul class="space-y-2 text-sm">
					<li class="flex justify-between"><span>Price Alerts</span><span class="font-bold">Enabled</span></li>
					<li class="flex justify-between"><span>Weekly Digest</span><span class="font-bold">Enabled</span></li>
				</ul>
			</div>
		</section>
		<div>
			<a class="text-sm font-bold text-[#06bcf9] hover:underline" href="dashboard.html">Back to Dashboard</a>
		</div>
	</div>
	</main>
</div>
<div data-include="./shared/app-footer.html"></div>
<script src="../shared/include.js"></script>
</body>
</html>
